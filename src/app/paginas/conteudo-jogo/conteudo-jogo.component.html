<div class="container__jogo_conteudo">

	<div class="jogo__nome">
		<h1>{{nomeDoJogo}}</h1>
	</div>

	<div class="jogo__capa">
		<img src="{{capaDoJogo}}" alt="" width="700px">
	</div>

	<div class="jogo__desc">
		<p>{{descricaoDoJogo}}</p>
	</div>

	<div class="jogo__comprar">
		<p>PRECÌ§O : {{precoDoJogo}}</p>
		<button (click)="comprandoJogo()" >COMPRAR</button>
		<button (click)="adicionandoAoCarrinho()" >ADICIONAR AO CARRINHO</button>
	</div>

</div>
